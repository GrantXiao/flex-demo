<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* align-selfs属性覆盖某一个元素的align-items属性 */
        .box{
            display: flex;
            background: #999;
            height: 300px;
            align-items: flex-start;
        }
    .box span{
        margin: 10px 10px;
        padding: 10px;
        background:chartreuse;
    }
    .box span:nth-of-type(3){
        align-self: flex-end;
    }
    </style>
</head>
<body>      
    <div class="box">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>
</body>
</html>
