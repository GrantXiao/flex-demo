<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex栅格布局效果</title>
	<style type="text/css">
		.box{
			display:flex;
			justify-content:center;
			background:chartreuse		
		}
		.box>span{
			flex: 1;
			text-align: center;
			border:1px solid #000
		}
	</style>
</head>
<body>
	<div class="box">
		<span>元素1</span>
		<span>元素2</span>
		<span>元素3</span>
	</div>
</body>
</html>
