<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex圣杯布局</title>
    <style>
        *{
	margin: 0;
	padding: 0;
}
.box{
	display: flex;
	min-height: 100vh;
	flex-direction: column;
	text-align: center;
}
.header{
	height: 30px;
	background: #666666;
}
/*main是box的flex布局下的项目，然后main本身又是一个flex布局*/
.main{
	display: flex;
	flex: 1; /*让main的内容放大，垂直方向铺满整个屏幕*/
	background: #D6D6D6;
}
.content{
	flex: 1;/*让content的内容放大，水平方向铺满整个屏幕*/
}
.right{
	flex: 0 0 300px;
	background: chartreuse;
}
.footer{
	height: 30px;
	background: #666666;
}
    </style>
</head>
<body>
    <div class="box">
        <div class="header">头部</div>
        <div class="main">
                <div class="content">主体</div>
                <div class="right">右侧</div>
        </div>
        <div class="footer">
            尾部
        </div>
    </div>
</body>
</html>
